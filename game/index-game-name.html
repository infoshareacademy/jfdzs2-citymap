<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/game-style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pontano+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/css/font-awesome-animation.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="/images/favicon-icon-36x36.png">
    <title>City Map</title>
</head>
<body>
<div id="logo">
    <img src="images/city.png">
</div>
<div id="board-name">
    <div class="container">
        <div class="row">
            <div class="col-md-12 player-name" id="player">
                <div class="player-name-box">
                    <label for="name-of-player">Nazwa gracza:</label>
                    <input type="text" id="name-of-player" class="player-name-write" placeholder="Wpisz nazwę..." maxlength="12">
                    <div class="player-name-error">Musisz wpisać nazwę gracza!</div>
                </div>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-game" id="check-name"><a href="index-game-easy.html">Start</a></button>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-game" id="button-game"><a href="index-game.html">Powrót</a></button>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $(document).ready(function() {
        $('#check-name').on('click', function () {
            if ($('#name-of-player').val() !== '') {
                $('.player-name-box').removeClass('error');
                startGame();
            } else {
                $('.player-name-box').addClass('error');
                return false;
            }
        })
    })
</script>
</body>
</html>
